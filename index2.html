<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images Layout</title>
  <style>
    body {
    background-color: #1E2617;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container1 {
        background-color: #1E2617;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .container2 {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .image-left {
      flex: 0 0 auto; /* Prevent resizing of the image container */
      max-width: 50%; /* Ensures it takes up at most half of the screen */
    }

    .image-left img {
      display: block;
      max-width: 100%; /* Ensures the image doesn't exceed the container */
      max-height: 100vh; /* Prevents the image from exceeding the screen height */
      width: auto; /* Maintains aspect ratio */
      height: 100vh;
      object-fit: cover;
    }

    .image-right {
      flex: 1 1 auto; /* Allows the right side to take remaining space */
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center; /* Center the image vertically */
    }

    .image-right img {
      max-width: 100%;
      max-height: 100vh; /* Prevents the image from exceeding the screen height */
      width: auto; /* Maintains aspect ratio */
      height: 90vh;
    }

    @media (max-width: 768px) {
      .container1 {
        flex-direction: column; /* Stack images vertically on small screens */
        height: auto; /* Allow scrolling when stacked */
      }

      .image-left{
        max-width: 100vh;
        width: auto; /* Full width for each image */
        height: 100vh; /* Full height of the viewport for each image */
        overflow: hidden;
        object-fit: cover;
      }

      .image-left img {
      display: block;
      max-width: 100vh; /* Ensures the image doesn't exceed the container */
      max-height: 100vh; /* Prevents the image from exceeding the screen height */
      width: auto; /* Maintains aspect ratio */
      height: 100vh;
      object-fit: cover;
      overflow: hidden;
    }
      .image-right {
        width: 100%; /* Full width for each image */
        height: 100vh; /* Full height of the viewport for each image */
      }
    }
  </style>
</head>
<body>
  <div class="container1">
    <div class="image-left">
      <img src="images/raluca_ducu_1.jpg" alt="Left Image">
    </div>
    <div class="image-right">
      <img src="images/invite_dark.png" alt="Right Image">
    </div>
  </div>
</body>
</html>
